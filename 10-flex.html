<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Fundamentos - Estrutura b√°sica com flex </title>


		<style>

			.flex-continer{
				display: flex;
				border: 1px solid black;
				max-width: 400px;
				margin-bottom: 10px;
			}

			.item{
				background-color: brown;
				color: white;
				font-size: 24px;
				text-align: center;
				margin: 5px;
			}

			.flex-1{
				flex: 1;
				/*grow = 1, shrink =1 , basis =*/
			}

			.flex-2{
				flex: 2;
				/*grow = 2, shrink =1 , basis =*/
			}

			.largura{
				width: 200px;
				/*min-width:250px;*/
			}
		
		</style>
	</head>

	<body>
		<h1>flex: 1</h1>
		<div class="flex-continer">
			<div class="item flex-1">A</div>
			<div class="item flex-1">BBB</div>
			<div class="item flex-1">CC</div>
			<div class="item flex-1">D</div>
			<div class="item flex-1">EF</div>
		</div>

		<h1>flex: mix</h1>
		<div class="flex-continer">
			<div class="item flex-1">A</div>
			<div class="item flex-2">BBB</div>
			<div class="item flex-2">CC</div>
			<div class="item flex-1">D</div>
			<div class="item flex-1">EF</div>
		</div>

		<h1>width ignorando  -> basis =0</h1>
		<div class="flex-continer">
			<div class="item largura flex-1">A</div>
			<div class="item largura flex-1">BBB</div>
			<div class="item largura flex-1">CC</div>
			<div class="item largura flex-1">D</div>
			<div class="item largura flex-1">EF</div>
		</div>
	</body>

</html>
